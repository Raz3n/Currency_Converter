<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>

    <div id="app">

      <h2>Currency Converter</h2>
      <label for="money">Enter an amount:</label>
       <input type="number" id="money" label=" money" v-model.number="money"/>

       <hr>

       <label for="choose_currency">Select a Currency</label>
         <select id="choose_currency" v-model="exchangeRate">
           <option disabled value="">Select a currency:</option>
           <option v-for="(rate, currency) in rates" :value=rate>{{currency}}</option>
         </select>

        <div v-if="exchangeRate">
          <h2>{{money}} is {{change}} </h2>
        </div>

    </div>
  </body>
</html>
